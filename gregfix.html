	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">
				A simple calendar app for scheduling your work day
			</p>
			<p id="currentDay" class="lead"></p>
		</header>

		<div class="container"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

		<script type="text/javascript">
			$("#currentDay").text(moment().format("MMM Do YY"));

			var timeOfDay = ["9", "10", "11", "12", "13", "14", "15", "16"];

			$.each(timeOfDay, function (i) {
				var hour = timeOfDay[i];
				var HourColumn = $("<div>");
				HourColumn.addClass("col-1 hour");
				HourColumn.text(hour);
				HourColumn.attr("id", [i] + "description");
				var activityColumn = $("<input>");
				activityColumn.addClass("col-10 activity");
				activityColumn.attr("id", [i] + "activity");
				activityColumn.attr("placeholder", "Enter event here");
				activityColumn.attr("value", "");
				activityColumn.attr("type", "text");
				activityColumn.attr("data-hour", hour);
				var saveColum = $("<button>");
				saveColum.addClass("col-1 saveBtn");
				saveColum.attr("id", [i] + "save");
				saveColum.text("Save");
				var newRow = $("<div>");
				newRow.addClass("row");
				newRow.append(HourColumn, activityColumn, saveColum);
				$(".container").append(newRow);
			});

			// var storedActivities;

			// function that stores activity in local storad and sets it to planers corrasponding

			//   $("#" + [x] + "save").on("click", function () {
			//     localStorage.setItem(
			//       $("#" + [x] + "time").text(),
			//       $("#" + [x] + "activity").val()
			//     );
			//   });
			// });

			// if(activityColumn.data)

			var currentHour = moment().format("H");

			for (x = 0; x < timeOfDay.length; x++) {
				var event = $("#" + [x] + "activity");

				var eventTime = event.data;

				if (eventTime == currentHour) {
					event.addClass(".present");
				} else if (eventTime > currentHour) {
					event.addClass(".future");
				} else {
					event.addClass(".past");
				}
			}

			for (x = 0; x < 8; x++) {
				var storedKey = localStorage.getItem([x] + "key");
				if (!storedKey) {
					continue;
				} else {
					$("#" + [x] + "activity").val(storedKey);
				}
			}

			var currentHour = moment().format("H");
			var activity1 = $("#1activity");
			var activity1data = activity1.data;
			console.log(activity1data);

			for (x = 0; x < 8; x++) {
				var event = $("#" + [x] + "activity");

				var eventTime = event.data("hour");

				if (eventTime == currentHour) {
					event.addClass("present");
				} else if (eventTime > currentHour) {
					event.addClass("future");
				} else {
					event.addClass("past");
				}
			}

			// if($(".activity").data(index)
		</script>
